title: Una colección incompleta y en evolución de los nuevos posibles
description: "<p>La pandemia es un portal, tal y como la novelista Arundhati Roy escribió en un <a href='https://www.ft.com/content/10d8f5e8-74eb-11ea-95fe-fcd274e920ca'>ensayo para el Financial Times</a>. “Podemos elegir caminar por él, arrastrando los cadáveres de nuestros prejuicios y odios, nuestra avaricia, nuestros bancos de datos e ideas muertas, nuestros ríos muertos y cielos humeantes detrás de nosotros. O podemos atravesarlo grácilmente con poco equipaje, listos para imaginar otro mundo. Y listos para luchar por él.”</p>

<p>En muchos sentidos, la pandemia de coronavirus amplificado y hecho resurgir lo peor del mundo: racismo, nacionalismo, anticientificismo, intolerancia. Pero también ha sucedido algo extraño: cambios, ideas y soluciones que antes se consideraban imposibles se han vuelto repentinamente posibles.</p>

<p>Esta es una colección incompleta y en evolución de los nuevos posibles. Porque, una vez que las cosas puedan volver a la normalidad, necesitaremos recordatorios de que es posible un mundo mejor, de que <strong>la vieja normalidad no tiene que ser la nueva normalidad</strong>.</p>

<p>Este sitio es una traduccion del proyecto <a href='https://thenewpossible.space'>thenewpossible.space</a>.</p>
