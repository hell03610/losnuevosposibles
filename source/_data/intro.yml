title: Una colección incompleta y en evolución de los nuevos posibles
description: "La pandemia es un portal, tal y como la novelista Arundhati Roy escribión en un ensayo para el Financial Times. “Podemos elegir caminar por él, arrastrando los cadáveres de nuestros prejuicios y odios, nuestra avaricia, nuestros bancos de datos e ideas muertas, nuestros ríos muertos y cielos humeantes detrás de nosotros. O podemos atravesarlo grácilmente, con poco equipaje, listos para imaginar otro mundo. Y listos para luchar por él.

En muchos sentidos, la pandemia de coronavirus ha resurgido y amplificado lo peor del mundo: racismo, nacionalismo, anti-cientificismo, intolerancia. Pero también ha sucedido algo extraño. Cambios, ideas y soluciones que antes se consideraban imposibles se han vuelto repentinamente posibles.

Este sitio es una colección incompleta y en evolución de lo nuevos posibles. Porque una vez que las cosas puedan volver a la normalidad, necesitaremos recordatorios de que es posible un mundo mejor, que la vieja normalidad no tiene que ser la nueva normalidad.

Este sitio es una traducción de [thenewpossible.space](https://thenewpossible.space)."

